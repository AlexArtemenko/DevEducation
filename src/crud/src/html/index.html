<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <div class="first_section">
      <input type="text" class="input-date" placeholder="Id" id="id" />
      <input
        type="text"
        class="input-date"
        placeholder="First name"
        id="firstName"
      />
      <input
        type="text"
        class="input-date"
        placeholder="Last name"
        id="lastName"
      />
      <input type="text" class="input-date" placeholder="Age" id="age" />
    </div>
    <div class="second_section">
      <input type="button" value="create" class="button btn-create" />
      <input type="button" value="read" class="button btn-read" />
      <input type="button" value="update" class="button btn-update" />
      <input type="button" value="delete" class="button btn-delete" />
    </div>

    <div class="title">
      <div>id</div>
      <div>firstName</div>
      <div>lastName</div>
      <div>age</div>
    </div>
    <ul id="list"></ul>

    <script src="../js/index.js"></script>
  </body>
</html>

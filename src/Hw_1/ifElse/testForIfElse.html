    <script>
      describe("task1", function() {
        it("передаем в а = 'пустую строку'", function() {
          assert.equal(task1("", 3), undefined);
        });
        it("передаем в а = null", function() {
          assert.equal(task1(null, 3), undefined);
        });
        it("передаем в а = undefined", function() {
          assert.equal(task1(undefined, 3), undefined);
        });
        it("передаем в а = false", function() {
          assert.equal(task1(false, 3), undefined);
        });
        it("передаем в а = String", function() {
          assert.equal(task1("hello", 3), undefined);
        });
        it("передаем в а = [Array]", function() {
          assert.equal(task1([], 3), undefined);
        });
        it("передаем в а = {object}", function() {
          assert.equal(task1({}, 3), undefined);
        });
        it("передаем в а = Function(){}", function() {
          assert.equal(
            task1(function() {
              return "hello";
            }, 3),
            undefined
          );
        });
        it("передаем в а = Boolean (false)", function() {
          assert.equal(task1(false, 3), undefined);
        });
        it("передаем в а = Boolean (true)", function() {
          assert.equal(task1(true, 3), undefined);
        });
        it("передаем в а = NaN", function() {
          assert.equal(task1(NaN, 3), undefined);
        });
        it("передаем в а = Infinity", function() {
          assert.equal(task1(Infinity, 3), undefined);
        });
        it("передаем в а = -1", function() {
          assert.equal(task1(-1, 3), undefined);
        });
        it("a = 4, b = 3 - четное, sum = 12", function() {
          assert.equal(task1(4, 3), 12);
        });
        it("a = 3 - не четное, b = 3, sum = 6, выполнится сложение так как по условию, если а не четное, то a + b", function() {
          assert.equal(task1(3, 3), 6);
        });
      });
    </script>

    <script>
      describe("task3", function() {
        it("передаем в a = 'пустую строку'", function() {
          assert.equal(sum("", 3, 3), undefined);
        });
        it("передаем в a = null", function() {
          assert.equal(sum(null, 3, null), undefined);
        });
        it("передаем в a = undefined", function() {
          assert.equal(sum(undefined, 3, undefined), undefined);
        });
        it("передаем в a = false", function() {
          assert.equal(sum(false, false, 2), undefined);
        });
        it("передаем в b = String", function() {
          assert.equal(sum(2, "hello", 3), undefined);
        });
        it("передаем в a = [Array]", function() {
          assert.equal(sum(2, [], 3), undefined);
        });
        it("передаем в b = {object}", function() {
          assert.equal(sum(2, {}, 3), undefined);
        });
        it("передаем в b = Function(){}", function() {
          assert.equal(
            sum(
              "11",
              function() {
                return "hello";
              },
              3
            ),
            undefined
          );
        });
        it("передаем в a = Boolean (false)", function() {
          assert.equal(sum(false, 3, 3), undefined);
        });
        it("передаем в b = Boolean (true)", function() {
          assert.equal(sum(false, true, 3), undefined);
        });
        it("передаем в a,b = NaN", function() {
          assert.equal(sum(NaN, NaN, 3), undefined);
        });
        it("передаем в b = Infinity", function() {
          assert.equal(sum(3, Infinity, 3), undefined);
        });
        it("передаем в a=10, b=10, c=10, result = 30", function() {
          assert.equal(sum(10, 10, 10), 30);
        });
        it("передаем в a=-10, b=10, c=10, result = 20", function() {
          assert.equal(sum(-10, 10, 10), 20);
        });
        it("передаем в a=-10, b=-10, c=10, result = 10", function() {
          assert.equal(sum(-10, -10, 10), 10);
        });
        it("передаем в a=0, b=0, c=0, result = undefined", function() {
          assert.equal(sum(0, 0, 0), undefined);
        });
      });
    </script>

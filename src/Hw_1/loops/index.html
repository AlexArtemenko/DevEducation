    <div id="mocha"></div>

    <script>
      describe("Передаем число и получаем сумму четных чисел и их количество в диапазоне от 1 до 99", function() {
        it("Передаем 99 и получаем сумму чисел 2450 и количество 49", function() {
          assert.equal(SumAndQuant(99), `Sum ${2450}, quantity ${49}`);
        });
        it("Передаем пустой массив [] и получаем 'You can enter only number'", function() {
          assert.equal(SumAndQuant([]), "You can enter only number");
        });
        it("Передаем обьект", function() {
          assert.equal(SumAndQuant({}), "You can enter only number");
        });
        it("Передаем 0 и получаем 'You can enter only number'", function() {
          assert.equal(SumAndQuant(0), "You can enter only number");
        });
        it("Передаем 1 и получаем sum 0 and quantity 0", function() {
          assert.equal(SumAndQuant(1), `Sum ${0}, quantity ${0}`);
        });
        it("Передаем null и получаем 'You can enter only number'", function() {
          assert.equal(SumAndQuant(null), "You can enter only number");
        });
        it("Передаем undefined и получаем 'You can enter only number'", function() {
          assert.equal(SumAndQuant(undefined), "You can enter only number");
        });
        it("Передаем false", function() {
          assert.equal(SumAndQuant(false), "You can enter only number");
        });
        it("Передаем true", function() {
          assert.equal(SumAndQuant(true), "You can enter only number");
        });
        it("Передаем NaN", function() {
          assert.equal(isSimpleNum(NaN), undefined);
        });
      });
    </script>

    <script>
      describe("Проверка является ли число простым", function() {
        it("Передаем 5 и получаем true", function() {
          assert.equal(isSimpleNum(5), true);
        });
        it("Передаем пустой массив [] и получаем undefined", function() {
          assert.equal(isSimpleNum([]), undefined);
        });
        it("Передаем обьект и получаем undefined", function() {
          assert.equal(isSimpleNum({}), undefined);

        it("Передаем NaN", function() {

    </script>
